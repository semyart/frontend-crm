<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillbox - CRM</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/script/script.js"></script>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <a class="header__link" href="">
        <img class="header__logo" src="/icons/logo.svg" alt="Логотип Skillbox">
      </a>
      <div class="header__input-wrapper">
        <input class="header__input" type="text" placeholder="Введите запрос">
        <ul class="header__search-results">
        </ul>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="clients">
      <div class="container clients__container">
        <h1 class="clients__heading">
          Клиенты
        </h1>
        <div class="table-wrapper">
          <table class="table-content">
            <thead>
              <tr class="heading__tr">
                <th class="heading__td">
                  <button id="id-btn" class="th__btn">
                    ID
                    <svg class="btn-svg" width="12" height="12" viewbox="0 0 12 12" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                        fill="#9873FF" />
                    </svg>
                  </button>
                </th>
                <th class="heading__td">
                  <button id="fio-btn" class="th__btn">
                    Фамилия Имя Отчество
                    <svg class="btn-svg" width="12" height="12" viewbox="0 0 12 12" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                        fill="#9873FF" />
                    </svg>
                    <span class="btn__text">
                      А-Я
                    </span>
                  </button>
                </th>
                <th class="heading__td">
                  <button id="creation-time-btn" class="th__btn">
                    Дата и время создания
                    <svg class="btn-svg" width="12" height="12" viewbox="0 0 12 12" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                        fill="#9873FF" />
                    </svg>
                  </button>
                </th>
                <th class="heading__td">
                  <button id="changes-time-btn" class="th__btn">
                    Последние изменения
                    <svg class="btn-svg" width="12" height="12" viewbox="0 0 12 12" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                        fill="#9873FF" />
                    </svg>
                  </button>
                </th>
                <th class="heading__td">
                  <span class="th__span">
                    Контакты
                  </span>
                </th>
                <th class="heading__td">
                  <span class="th__span">
                    Действия
                  </span>
                </th>
              </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
          </table>
        </div>

        <div class="button-wrapper">
          <button class="button-client">
            <svg class="client-svg" width="23" height="16" viewbox="0 0 23 16" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                fill="#9873FF" />
            </svg>
            Добавить клиента
          </button>
        </div>
      </div>
    </section>

    <div class="modal modal-edit">
      <div class="modal__content">
        <div class="content-wrapper">
          <button class="modal__close-button"></button>
          <div class="modal__title-wrapper">
            <h2 class="modal__title">Изменить данные</h2>
            <span class="modal__span">ID: 123458</span>
          </div>
          <form class="modal__form">
            <label class="modal__label">
              Фамилия<span class="modal__span_purple">*</span>
              <input class="modal__input _req _surname" type="text">
            </label>
            <label class="modal__label">
              Имя<span class="modal__span_purple">*</span>
              <input class="modal__input _req _name" type="text">
            </label>
            <label class="modal__label">
              Отчество
              <input class="modal__input" type="text">
            </label>
          </form>
        </div>
        <div class="wrapper-add-contact">
          <button class="modal__add-contact add-contact">
            <svg class="modal__svg" width="16" height="16" viewbox="0 0 16 16" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.00001 4.66659C7.63334 4.66659 7.33334 4.96659 7.33334 5.33325V7.33325H5.33334C4.96668 7.33325 4.66668 7.63325 4.66668 7.99992C4.66668 8.36659 4.96668 8.66659 5.33334 8.66659H7.33334V10.6666C7.33334 11.0333 7.63334 11.3333 8.00001 11.3333C8.36668 11.3333 8.66668 11.0333 8.66668 10.6666V8.66659H10.6667C11.0333 8.66659 11.3333 8.36659 11.3333 7.99992C11.3333 7.63325 11.0333 7.33325 10.6667 7.33325H8.66668V5.33325C8.66668 4.96659 8.36668 4.66659 8.00001 4.66659ZM8.00001 1.33325C4.32001 1.33325 1.33334 4.31992 1.33334 7.99992C1.33334 11.6799 4.32001 14.6666 8.00001 14.6666C11.68 14.6666 14.6667 11.6799 14.6667 7.99992C14.6667 4.31992 11.68 1.33325 8.00001 1.33325ZM8.00001 13.3333C5.06001 13.3333 2.66668 10.9399 2.66668 7.99992C2.66668 5.05992 5.06001 2.66659 8.00001 2.66659C10.94 2.66659 13.3333 5.05992 13.3333 7.99992C13.3333 10.9399 10.94 13.3333 8.00001 13.3333Z"
                fill="#9873FF" />
            </svg>

            <svg class="modal__svg_hover" width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M1.33331 8.00016C1.33331 4.32016 4.31998 1.3335 7.99998 1.3335C11.68 1.3335 14.6666 4.32016 14.6666 8.00016C14.6666 11.6802 11.68 14.6668 7.99998 14.6668C4.31998 14.6668 1.33331 11.6802 1.33331 8.00016ZM7.33329 5.33366C7.33329 4.96699 7.63329 4.66699 7.99996 4.66699C8.36663 4.66699 8.66663 4.96699 8.66663 5.33366V7.33366H10.6666C11.0333 7.33366 11.3333 7.63366 11.3333 8.00033C11.3333 8.36699 11.0333 8.66699 10.6666 8.66699H8.66663V10.667C8.66663 11.0337 8.36663 11.3337 7.99996 11.3337C7.63329 11.3337 7.33329 11.0337 7.33329 10.667V8.66699H5.33329C4.96663 8.66699 4.66663 8.36699 4.66663 8.00033C4.66663 7.63366 4.96663 7.33366 5.33329 7.33366H7.33329V5.33366Z" fill="#9873FF"/>
            </svg>

            Добавить контакт
          </button>
        </div>
        <div class="button-wrapper">
          <button type="submit" class="save-button">
            Сохранить
          </button>
          <button class="delete-button delete">
            Удалить клиента
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal-add">
      <div class="modal__content">
        <div class="content-wrapper">
          <button class="modal__close-button"></button>
          <div class="modal__title-wrapper">
            <h2 class="modal__title">Новый клиент</h2>
          </div>
          <form class="modal__form">
            <label class="modal__label">
              Фамилия<span class="modal__span_purple">*</span>
              <input class="modal__input surname-input-js _req _surname" type="text">
            </label>
            <label class="modal__label">
              Имя<span class="modal__span_purple">*</span>
              <input class="modal__input name-input-js _req _name" type="text">
            </label>
            <label class="modal__label">
              Отчество
              <input class="modal__input lastname-input-js" type="text">
            </label>
          </form>
        </div>
        <div class="wrapper-add-contact">
          <button class="modal__add-contact add-contact">
            <svg class="modal__svg" width="16" height="16" viewbox="0 0 16 16" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.00001 4.66659C7.63334 4.66659 7.33334 4.96659 7.33334 5.33325V7.33325H5.33334C4.96668 7.33325 4.66668 7.63325 4.66668 7.99992C4.66668 8.36659 4.96668 8.66659 5.33334 8.66659H7.33334V10.6666C7.33334 11.0333 7.63334 11.3333 8.00001 11.3333C8.36668 11.3333 8.66668 11.0333 8.66668 10.6666V8.66659H10.6667C11.0333 8.66659 11.3333 8.36659 11.3333 7.99992C11.3333 7.63325 11.0333 7.33325 10.6667 7.33325H8.66668V5.33325C8.66668 4.96659 8.36668 4.66659 8.00001 4.66659ZM8.00001 1.33325C4.32001 1.33325 1.33334 4.31992 1.33334 7.99992C1.33334 11.6799 4.32001 14.6666 8.00001 14.6666C11.68 14.6666 14.6667 11.6799 14.6667 7.99992C14.6667 4.31992 11.68 1.33325 8.00001 1.33325ZM8.00001 13.3333C5.06001 13.3333 2.66668 10.9399 2.66668 7.99992C2.66668 5.05992 5.06001 2.66659 8.00001 2.66659C10.94 2.66659 13.3333 5.05992 13.3333 7.99992C13.3333 10.9399 10.94 13.3333 8.00001 13.3333Z"
                fill="#9873FF" />
            </svg>

            <svg class="modal__svg_hover" width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M1.33331 8.00016C1.33331 4.32016 4.31998 1.3335 7.99998 1.3335C11.68 1.3335 14.6666 4.32016 14.6666 8.00016C14.6666 11.6802 11.68 14.6668 7.99998 14.6668C4.31998 14.6668 1.33331 11.6802 1.33331 8.00016ZM7.33329 5.33366C7.33329 4.96699 7.63329 4.66699 7.99996 4.66699C8.36663 4.66699 8.66663 4.96699 8.66663 5.33366V7.33366H10.6666C11.0333 7.33366 11.3333 7.63366 11.3333 8.00033C11.3333 8.36699 11.0333 8.66699 10.6666 8.66699H8.66663V10.667C8.66663 11.0337 8.36663 11.3337 7.99996 11.3337C7.63329 11.3337 7.33329 11.0337 7.33329 10.667V8.66699H5.33329C4.96663 8.66699 4.66663 8.36699 4.66663 8.00033C4.66663 7.63366 4.96663 7.33366 5.33329 7.33366H7.33329V5.33366Z" fill="#9873FF"/>
            </svg>
            Добавить контакт
          </button>
        </div>
        <div class="button-wrapper">
          <button type="submit" class="save-button">
            Сохранить
          </button>
          <button class="cancel-button cancel-button-js">
            Отмена
          </button>
        </div>
      </div>
    </div>

    <div id="modal-delete" class="modal modal-delete">
      <div class="modal__content delete-content">
        <div class="content-wrapper">
          <button class="modal__close-button"></button>
          <div class="modal-delete__wrapper">
            <h2 class="modal__title modal-delete__title">Удалить клиента</h2>
            <span class="modal-delete__span">
              Вы действительно хотите удалить данного клиента?
            </span>
          </div>
        </div>
        <div class="button-wrapper">
          <button type="submit" class="save-button">
            Удалить
          </button>
          <button class="cancel-button cancel-button-js">
            Отмена
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
</body>

</html>
